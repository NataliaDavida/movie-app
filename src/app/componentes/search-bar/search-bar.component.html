
<div class="search-container">
  <div class="search-form">

    <input
      type="text"
      class="search-input" 
      [(ngModel)]="searchTerm"
      (keyup)="search($event)" 
      placeholder="Search..."/>
   
  </div>

 
  <a  [routerLink]="['/']" class="search-button">All Movies</a>
  <a  [routerLink]="['/cart']" class="search-button">My Movies</a>
</div>
